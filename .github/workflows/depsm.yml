name: Build zlib for Android (aarch64)

on:
  workflow_dispatch:
  push:
    tags:
      - "zlib_*"   # Example: zlib_1_3_1

jobs:
  build-android:
    name: Android (aarch64) zlib
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cmake ninja-build curl unzip tar

      - name: Extract zlib version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          # Convert zlib_1_3_1 â†’ 1.3.1
          VERSION=$(echo $TAG_NAME | sed 's/zlib_//; s/_/./g')
          echo "ZLIB_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Zlib version: $VERSION"

      - name: Download zlib source
        run: |
          curl -L https://zlib.net/zlib-${ZLIB_VERSION}.tar.gz -o zlib.tar.gz
          tar -xzf zlib.tar.gz
          mv zlib-* zlib

      - name: Download Android NDK (r28c Stable)
        run: |
          curl -L https://dl.google.com/android/repository/android-ndk-r28c-linux.zip -o ndk.zip
          unzip -q ndk.zip
          mv android-ndk-* $HOME/android-ndk

      - name: Configure zlib for aarch64
        run: |
          export ANDROID_NDK=$HOME/android-ndk
          export TOOLCHAIN=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64
          export API=21
          export AR=$TOOLCHAIN/bin/aarch64-linux-android-ar
          export AS=$TOOLCHAIN/bin/aarch64-linux-android-as
          export CC=$TOOLCHAIN/bin/aarch64-linux-android${API}-clang
          export CXX=$TOOLCHAIN/bin/aarch64-linux-android${API}-clang++
          export LD=$TOOLCHAIN/bin/aarch64-linux-android-ld
          export RANLIB=$TOOLCHAIN/bin/aarch64-linux-android-ranlib
          export STRIP=$TOOLCHAIN/bin/aarch64-linux-android-strip

          mkdir build
          cd build
          cmake ../zlib \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_API=$API \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/../zlib-aarch64 \
            -G Ninja

      - name: Build and Install zlib
        run: |
          cd build
          cmake --build . --config Release
          cmake --install .   # installs into ../zlib-aarch64

      - name: Package zlib
        run: |
          tar -czf zlib-aarch64-android-${ZLIB_VERSION}.tar.gz zlib-aarch64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "zlib ${{ env.ZLIB_VERSION }} (Android aarch64)"
          files: zlib-aarch64-android-${{ env.ZLIB_VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
